<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>
	<body>
		<header>	
			<div class="container-fluid">			
				<h1 style="font-size:60px;">Chocolate Club</h1>		
			</div>		
		</header>
		<section>		
			<div class="container-fluid">
				<div class="menu row">
					<div class=" col-md-3 col-sm-4 col-xs-12">
						<ul class="bl">
							<li><a href="index.html">HOME</a></li>
							<li><a href="register.html">REGISTER</a></li>
							<li><a href="animations.html"><img src="pic5.png" alt="Chocolate" style="width:250px;"></a></li>
						</ul>						
					</div>
					<div class="content col-md-9 col-sm-8 col-xs-12">					
						<form action="forms.html" method="POST" >
							<label for="name">Username:</label>
							<input id="name" name="name" type="text" 								 
								size="25" maxlength="20"
								required="required" />
							<br/>
							<label for="password">Password:</label>
							<input id="password" name="password"
								type="password" 
								size="25" required="required"/>
							<br/>
							<label for="password">Confirm Password:</label>
							<input id="password" name="password"
								type="password" 
								size="25" required="required"/>
							<br/>
							<label for="fname">First Name:</label>
							<input id="fname" name="fname" type="text" 								 
								size="25" maxlength="20"
								required="required" />
							<br/>
							<label for="lname">Last Name:</label>
							<input id="lname" name="lname" type="text" 								 
								size="25" maxlength="20"
								required="required" />
							<br/>
							<label for="address1">Address Line 1:</label>
							<input id="address1" name="address1" type="text" 								 
								size="25" maxlength="20"
								required="required" />
							<br/>
							<label for="address2">Address Line 2:</label>
							<input id="address2" name="address2" type="text" 								 
								size="25" maxlength="20"/>
							<br/>
							<label for="city">City:</label>
							<input id="city" name="city" type="text" 								 
								size="25" maxlength="20"
								required="required" />
							<br/>
							<label for="state">State:</label>
							<select name="state" id="state">
								<option value="default">Select State:</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
							<br/>
							<label for="zip">Zip Code:</label>
							<input id="zip" name="zip" type="text" 								 
								size="25" maxlength="10"
								required="required" />
							<br/>
							<label for="phone">Phone No:</label>
							<input id="phone" name="phone" type="text" 									
								size="25" maxlength="10"								
								required="required" />
							<br/>
							<label for="email">Email:</label>
							<input type="email" name="email" 
								id="email" /> 
							<br/>
							<p><b>Gender:</b></p>
							<input type="radio" name="gender" 
								value="male" id="maleGender"/>
							<label for="maleGender">Male</label>
							<br/>
							<input type="radio" name="gender" 
								value="female" id="femaleGender"/> 
							<label for="femaleGender">Female</label>
							<br/>
							<input type="radio" name="gender" 
								value="other" id="otherGender"/> 
							<label for="otherGender">Other</label>
							<br/>
							<p><b>Marital Status:</b></p>
							<input type="radio" name="marital"
								value="married" id="married"/>
							<label for="married">Married</label>
							<br/>
							<input type="radio" name="marital"
								value="single" id="single"/>
							<label for="single">Single</label>
							<br/>
							<label for="dob">Date of Birth:</label>
							<input type="date" name="dob" 								 					
								required="required" />
							<br/>																					
							<input type="submit" value="Submit Form"/>
							<br/>
							<input type="reset" value="Reset Form"/>
						</form>
		
					</div>
				</div>
			</div>
